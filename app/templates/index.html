{% extends "base.html" %}

    {% block content %}
        <h1>Cola de tareas</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tiempo</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endblock %}
