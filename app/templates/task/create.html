{% extends "base.html" %}

    {% block content %}

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <div class="form-group">
                {{field.label}}
                {{field(class='form-control')}}
            </div>
        {% endfor %}
    </form>
    {% endblock %}
