{% extends "base.html" %}

    {% block content %}
    <div class="row">
        <div class="col-md-8"><h3>Tareas</h3></div>
        <div class="col-md-4"><button type="button" style="margin-top: 1em;" class="btn btn-primary">Crear</button></div>
    </div>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Tiempo</th>
        </tr>
        </thead>

        <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endblock %}
